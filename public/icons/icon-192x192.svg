<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A88B73;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="192" height="192" fill="url(#bgGradient)" rx="44"/>
  
  <!-- Camera lens circle -->
  <circle cx="96" cy="96" r="60" fill="white" opacity="0.9"/>
  
  <!-- Focus points -->
  <circle cx="96" cy="96" r="50" fill="none" stroke="#FF9B7A" stroke-width="3"/>
  
  <!-- Pip mascot (simplified) -->
  <g transform="translate(96, 76)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#4DB8FF" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="-7" cy="-3" r="3" fill="white"/>
    <circle cx="7" cy="-3" r="3" fill="white"/>
    <!-- Smile -->
    <path d="M -8 3 Q 0 8 8 3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Magnifying glass handle -->
  <line x1="125" y1="125" x2="155" y2="155" stroke="#FF9B7A" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
</svg>
