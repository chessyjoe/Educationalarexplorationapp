<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A88B73;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="120"/>
  
  <!-- Camera lens circle -->
  <circle cx="256" cy="256" r="160" fill="white" opacity="0.9"/>
  
  <!-- Focus points -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#FF9B7A" stroke-width="8"/>
  
  <!-- Pip mascot (simplified) -->
  <g transform="translate(256, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="60" fill="#4DB8FF" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="-20" cy="-10" r="10" fill="white"/>
    <circle cx="20" cy="-10" r="10" fill="white"/>
    <!-- Smile -->
    <path d="M -25 15 Q 0 30 25 15" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Magnifying glass handle -->
  <line x1="330" y1="330" x2="420" y2="420" stroke="#FF9B7A" stroke-width="16" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Sparkles -->
  <g transform="translate(150, 150)" opacity="0.6">
    <circle cx="0" cy="0" r="6" fill="#FFE066"/>
    <circle cx="30" cy="-10" r="5" fill="#FFE066"/>
    <circle cx="-20" cy="20" r="5" fill="#FFE066"/>
  </g>
</svg>
